<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User App</title>
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
</head>
<body>

  <header>
    {% include 'partials/_nav.html' %}
  </header>

  <!-- GETTINGS THE MESSAGES AND VALIDATING FOR SHOW -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="messages-view">
    <p id="message">{{ messages[0] }}</p>
  </div>
  {% endif %}
  {% endwith %}

  <section class="add-users">
    {% block content %}
    {% endblock %}
  </section>

  <script src="{{ url_for('static', filename = 'js/deleteMessage.js') }}"></script>

</body>
</html>
